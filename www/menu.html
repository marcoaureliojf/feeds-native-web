<ons-page modifier="menu-page" ng-controller="FeedPluginCategoryController">
    
    <ons-toolbar modifier="transparent"></ons-toolbar>

    <ons-list class="menu-list">
    <ons-list-item class="menu-item" ng-repeat="item in items" ng-click=" showDetail($index); menu.toggle()">
        <ons-row>
            <ons-col width="60px"> 
                <div class="item-thum">
                    
                        <img src="img/{{item.title}}.jpg" style="width:24px;height:24px;">
                    
                </div>
            </ons-col>
            <ons-col>
                <header>
                <span class="item-title">{{item.title}}</span>
                </header>
                <p class="item-desc">{{item.description}}</p>
            </ons-col>
        </ons-row>                          
    </ons-list-item>
    <ons-list-item class="menu-item" ng-click="menu.setMainPage('feed-category.html', {closeMenu: true})">
    <ons-icon icon="fa-home"></ons-icon>
    Home
    </ons-list-item>

    <ons-list-item class="menu-item" ng-click="menu.setMainPage('contact.html', {closeMenu: true})">
    <ons-icon icon="fa-bookmark"></ons-icon>
    Contact
    </ons-list-item>

    </ons-list>

    <br/>



    <ons-list class="bottom-menu-list">
    <ons-list-item class="bottom-menu-item" ng-click="menu.setMainPage('about.html', {closeMenu: true})">
    About
    <div class="notification menu-notification">1.1.0</div>
    </ons-list-item>
    </ons-list>
    
</ons-page>
